    - os: osx
      compiler: clang
      env: COMPILER=clang++
      before_install:
      - brew update
      - brew uninstall automake && brew install automake
      - brew install autoconf libtool
      - brew install libopenblas-dev
      - git clone --depth 1 https://github.com/linbox-team/givaro.git && cd givaro && ./autogen.sh && make && sudo make install

install:
  - export CXX="$COMPILER"

before_script:
  - ./autogen.sh

script:
  - make
  - make check
  - make benchmarks
  - make examples
  - make tutorials
  - make dist

notifications:
  on_success: change
  on_failure: always