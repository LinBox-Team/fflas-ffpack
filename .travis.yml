language: cpp
sudo: required

matrix:
  include:
    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc
      env: COMPILER=g++-4.9
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-4.9
          - libgmp-dev
          - libgmpxx4ldbl
          - libopenblas-dev
      before install:
      - git clone --depth 1 https://github.com/linbox-team/givaro.git && cd givaro && ./autogen.sh && make && sudo make install

    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc
      env: COMPILER=g++-5
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
          - libgmp-dev
          - libgmpxx4ldbl
          - libopenblas-dev
      before install:
      - git clone --depth 1 https://github.com/linbox-team/givaro.git && cd givaro && ./autogen.sh && make && sudo make install

    - os: linux
      sudo: required
      dist: trusty
      compiler: gcc
      env: COMPILER=g++-6
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
          - libgmp-dev
          - libgmpxx4ldbl
          - libopenblas-dev
      before install:
      - git clone --depth 1 https://github.com/linbox-team/givaro.git && cd givaro && ./autogen.sh && make && sudo make install

